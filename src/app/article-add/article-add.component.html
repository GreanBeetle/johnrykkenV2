<section class="section is-medium">
  <div class="container">

    <!-- class 'field' is a container for a label, a form control, optional help text -->
    <div class="field">
      <label class="label">Title</label>
      <!-- class 'control' contains inputs, buttons, radios, icons -->
      <div class="control has-icons-right">
        <input class="input"
               (keyup)="onKey($event, title.value)"
               placeholder="Write these with elan, flair"
               #title>
        <span class="icon is-small is-right">
          <fa-icon icon="check" [class]="checkmarkClass"></fa-icon>
        </span>
      </div>
    </div>
    public id: string,
    public title: string,
    public subtitle: string,
    public date: string,
    public content: string,
    public keywords: string


  </div>
</section>
