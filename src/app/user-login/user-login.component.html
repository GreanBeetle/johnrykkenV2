<section class="section">
  <div class="card">
    <p class="loginTitle">login</p>
    <br>
    <form>
      <div class="control field-body has-icons-left">
        <input class="input" placeholder="email" #email>
        <span class="icon is-small is-left">
          <fa-icon icon="user"></fa-icon>
        </span>
      </div><br>
      <div class="control field-body has-icons-left">
        <input class="input" type="password" placeholder="password" #password>
        <span class="icon is-small is-left">
          <fa-icon icon="lock"></fa-icon>
        </span>
      </div><br>
      <a class="button is-black" (click)="login(email.value, password.value)">
        login
      </a>
    </form>
    <br>
    <small>
      <span (click)="forgotPassword()" class="forgotPassword">Reset password</span> |
      <span class="createAccount" routerLink="/signup">Sign up</span>
    </small>
  </div>
</section>

<div [class]="isActive">
  <div class="modal-background">
    <p-toast position="top-left"></p-toast>
  </div>
  <div class="modal-content">
    <div class="card resetPasswordCard">
      <p>Enter your email address to reset password</p>
      <br>
      <form>
        <input type="email"
               placeholder="email address"
               #resetEmail>
        <br><br>
        <a class="button is-black"
           (click)="sendPasswordResetEmail(resetEmail.value)" (click)="showToast(resetEmail.value)">
           reset
        </a>
      </form>
    </div>
  </div>
  <button class="modal-close is-large" aria-label="close" (click)="forgotPassword()"></button>
</div>
