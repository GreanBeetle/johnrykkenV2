<section class="section">
  <div class="card">
    <h1 class="title">login</h1>
    <form>
      <input type="email" placeholder="email" #email><br><br>
      <input type="password" placeholder="password" #password><br><br>
      <a class="button is-black"
         (click)="login(email.value, password.value)">
         login
      </a>
    </form>
    <br>
    <small>
      <span (click)="forgotPassword()" class="forgotPassword">Forgot password?</span>
      or
      <span class="createAccount" routerLink="/signup">Create account</span>
    </small>
  </div>
</section>

<div [class]="isActive">
  <div class="modal-background">
    <p-toast position="top-left"></p-toast>
  </div>
  <div class="modal-content">
    <div class="card resetPasswordCard">
      <p>Enter your email address to reset password</p>
      <br>
      <form>
        <input type="email"
               placeholder="email address"
               #resetEmail>
        <br><br>
        <a class="button is-black"
           (click)="sendPasswordResetEmail(resetEmail.value)" (click)="showToast(resetEmail.value)">
           reset
        </a>
      </form>
    </div>
  </div>
  <button class="modal-close is-large" aria-label="close" (click)="forgotPassword()"></button>
</div>
