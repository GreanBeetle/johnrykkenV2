<section class="section">
  <div class="container">
    <p>
      <span class="date">
        <b>{{ day }} {{ month }}, {{ year }}</b>
      </span>
    </p>
    <span><h4><b> Feature Article:&nbsp;</b></h4></span>
    <span><h6></h6></span>
    <br>
    {{ featureArticle.title }}
    <br>
    {{ featureArticle.id }}
    <br>
    {{ featureArticle.category }}
    <br>
    {{ featureArticle.content }}

    <a (click)="visitFeatureArticle(featureArticle.id)">View Article</a>
    <br>
    <hr>
    <h1>ARCHIVED ARTICLES HERE</h1>
    <hr>
    <ng-container *ngFor="let article of archivedArticles">
      <h1>{{ article.title }}</h1>
      <h1>{{ article.id }}</h1>
      <br>
    </ng-container>

  </div>
</section>
