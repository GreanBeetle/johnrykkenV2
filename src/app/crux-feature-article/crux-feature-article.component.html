<section class="section is-medium">
  <div class="container">
    <p class="date">{{ month }} {{ day }}, {{ year }}</p>
    <br><br>
    <div class="columns">
      <div class="column is-one-third">
        {{ featureArticle.title }}
        {{ featureArticle.category }}
        {{ featureArticle.subtitle }}
        <p>published {{ featureArticle.date }}</p>
        <a (click)="visitFeatureArticle(featureArticle.id)">Read</a>
      </div>
      <div class="column imageColumn">
        <!-- leave blank -->
      </div>
    </div>
  </div>
</section>
