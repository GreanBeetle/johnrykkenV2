<section class="section is-small">
  <div class="container">
    <p class="archivesTitle">Archives</p>
    <br>
    <ng-container *ngFor="let article of archivedArticles">
      <div class="box">
        <div class="articleImage">
          <img src="assets/img/compsunglasses.png">
        </div>
        <div class="articleContent">
          <p class="articleTitle">{{ article.title }}</p>
          <p class="dateAndCategory">
            <span class="articleDate"><i>Published {{ article.date }}</i></span>
             &nbsp;&nbsp;|&nbsp;&nbsp; {{ article.category }}
          </p>

          <p class="articleSubtitle">
            {{ article.subtitle }}

            <a routerLink="/article/{{article.id}}">Read more</a>

          </p>

        </div>
      </div>
      <br>
    </ng-container>
  </div>
</section>
