<section class="section is-small">
  <div class="container">
    <p class="archivesTitle">Archives</p>
    <br>
    <ng-container *ngFor="let article of archivedArticles">
      <div class="box">
        <div class="articleImage">
          <img src="assets/img/compsunglasses.png">
        </div>
        <div class="articleContent">
          <h1>{{ article.title }}</h1>
          <h1>{{ article.id }}</h1>
        </div>
      </div>
      <br>
    </ng-container>
  </div>
</section>
